<!-- Modal que forma parte de borar usuario -->
<div class="modal fade" id="validate-property-revisor" tabindex="-1" role="dialog" aria-labelledby="validate-property-revisor-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!--HEADER-->
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Valida o Rechaza la Propiedad</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--BODY-->
        <div class="modal-body">
            (*) = Obligatorio
            <br>
            <p>Incluye un Comentario *:</p>
            
            <textarea id="propiedad-rev-comentarios" style="min-width: 100%" rows="5"></textarea>
        </div>
        <!--FOOTER-->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary mr-auto" onclick="validar_propiedad_revisor_send('aceptada')">Validar</button>
          <button type="button" class="btn btn-danger" onclick="validar_propiedad_revisor_send('rechazada')">Rechazar</button>
        </div>
      </div>
    </div>
  </div>
